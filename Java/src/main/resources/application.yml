spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

  jackson:
    property-naming-strategy : SNAKE_CASE

  jwt :
    secretKey : ${JWT_KEY}
    accessExp : ${ACCESS_TOKEN_TIME}
    refreshExp : ${REFRESH_TOKEN_TIME}


